<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${post.title}">게시글 제목</h2>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <span class="font-weight-bold">작성자:</span> <span th:text="${post.writer}">작성자 이름</span>
                </div>
                <div>
                    <span class="font-weight-bold">등록일자:</span> <span th:text="${#dates.format(post.regDate, 'yyyy/MM/dd HH:mm:ss')}">2024-07-20</span>
                </div>
            </div>
            <p th:text="${post.content}">여기에 게시글 내용이 표시됩니다.</p>
            <div class="mt-4">
                <a th:href="@{/board/post/edit/{id}(id=${post.postId})}" class="btn btn-warning">수정</a>
                <a th:href="@{/board/post/delete/{id}(id=${post.postId})}" class="btn btn-danger"
                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
